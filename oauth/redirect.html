<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Redirecting...</title>
<script type="application/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<script type="text/javascript" src="https://dl.dropbox.com/s/t3km5p13qnrrnv3/jwt_decode.js?dl=0"></script>
<script type="application/javascript">
  var hash = window.location.hash
  .split("&")
  .map( el => el.split("=") )
  .reduce( (pre, cur) => { pre[cur[0]] = cur[1]; return pre; }, {} )

  var token = hash.id_token
  var decoded = jwt_decode(token)
  localStorage.setItem('fname', decoded.firstName)
  localStorage.setItem('email', decoded.emailAddress)

  var expires = new Date()
  expires.setTime(expires.getTime() + hash.expires_in*1000)

  localStorage.setItem('token', hash.access_token)
  localStorage.setItem('expires', expires.getTime())

  console.log(hash)
  window.location.href = 'generate'
</script>

</body>
</html>
